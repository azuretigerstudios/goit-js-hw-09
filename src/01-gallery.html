<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/gallery.css" />
    <title>Image Gallery</title>
  </head>
  <body>
    <a href="/goit-js-hw-09" class="back-button">Home</a>

    <ul class="gallery"></ul>
    <style>
      .gallery {
  list-style: none;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* smaller columns */
  gap: 10px;
  padding: 0;
  margin: 20px;
}

.gallery-item {
  overflow: hidden;
  border-radius: 10px;
}

.gallery-image {
  width: 100%;
  height: 150px;           /* reduce height */
  object-fit: cover;       /* keeps aspect ratio, crops nicely */
  transition: transform 0.3s ease;
  border: 2px solid #333;
  border-radius: 8px;
}

.gallery-image:hover {
  transform: scale(1.05);
  border-color: #00ffff;   /* optional glow effect */
}

    </style>
    <script type="module" src="./js/01-gallery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simplelightbox/dist/simple-lightbox.min.js"></script>
  </body>
</html>
